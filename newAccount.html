<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="./newStyle.css"/>
        <title>Sign Up</title>
    </head>
    <body>
        <header>
            <div class="title">Sign up</div>
        </header>
        <main class="main">
        <form action="./index.html">
            <table class="table_register">
                <tr>
                    <td>
                        <span class="sign_title">Enter your name</span>
                    </td>
                    <td>
                        <input type="text" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="sign_title">Enter your birth</span>
                    </td>
                    <td>
                        <input type="date" value="2020-12-11" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="sign_title">Enter your country</span>
                    </td>
                    <td>
                        <input type="text" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="sign_title">Enter your email</span>
                    </td>
                    <td>
                        <input type="email" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="sign_title">Enter your password</span>
                    </td>
                    <td>
                        <input type="password" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="sign_title">Enter your password again</span>
                    </td>
                    <td>
                        <input type="password" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="sign_title">Accept the roles of our site</span>
                    </td>
                    <td>
                        <input type="checkbox" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><button type="submit" class="signUp_btn">Create</button></center>
                    </td>
                </tr>
            </table>
        </form>
    </main>
    </body>
</html>
