<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Sign in</title>
    </head>
    <body>
        <header>
            <div class="title">Sign In</div>
        </header>
        <main class="container">
                <table class="sign_table">
                    <form action="" class="form">
                    <tr class="tr1">
                        <td><span class="sign_text">Username</span></td>
                        <td>
                            <input type="text" required/>
                        </td>
                    </tr>
                    <tr class="tr2">
                        <td><span class="sign_text">Password</span></td>
                        <td>
                            <input type="password" required/>
                        </td>
                    </tr>
                    <tr  class="tr3">
                        <td colspan="2">
                            <a href="#"><button type="submit" class="sign_btn">Log In</button></a>
                        </td>
                    </tr>
                </form>
                    <tr  style="text-align:center;">
                        <td class="td_forget" colspan="2">
                            <span class="forget_pass"><a href="#" class="forget_pass">Forget password?</a></span>
                        </td>
                    </tr>
                    <tr class="tr2">
                        <td colspan="2">
                            <center><a href="./newAccount.html"><button class="newAccount">Crete new account</button></a></center>
                        </td>
                    </tr>
                </table>
        </main>
    </body>
</html>
